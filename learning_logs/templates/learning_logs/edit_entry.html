{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>Редактировать запись</h2>
{% endblock header %}

{% block content %}

<h3> тема: {{ topic }}</h3>

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">сохранить изменения</button>
    {% endbuttons %}
</form>
{% endblock content %}
